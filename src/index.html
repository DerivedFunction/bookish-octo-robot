<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabbed</title>
    <link
      rel="shortcut icon"
      href="/assets/images/icon/icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="header">
      <div class="horizontal-container">
        <button
          id="settings-slider"
          class="bg-text transparent-item"
          data-tooltip="tooltip_options"
        ></button>
        <button
          id="history-button"
          class="bg-text transparent-item"
          data-tooltip="tooltip_fetch_prompt"
        ></button>
      </div>
      <div class="horizontal-container">
        <h2 class="bg-text"><span id="time"></span></h2>
        <h2 class="bg-text"><span id="weather"></span></h2>
      </div>
    </div>
    <div id="slider">
      <button
        id="options-button"
        class="bg-text transparent-item"
        data-tooltip="tooltip_options"
      ></button>
      <button
        id="scripts-button"
        class="bg-text transparent-item"
        data-tooltip="tooltip_experimental"
      ></button>
      <button
        id="search-button"
        class="bg-text transparent-item"
        data-tooltip="tooltip_search_engine"
      ></button>
    </div>
    <div id="scripts-sidebar" class="sidebar">
      <h1></h1>
      <p></p>
      <div class="section">
        <span id="enabled-label"></span>
        <div id="ai-experimental-enabled" class="horizontal-container"></div>
      </div>
      <div class="section">
        <span id="supported-label"></span>
        <div id="ai-experimental-support" class="horizontal-container"></div>
      </div>
      <div class="section">
        <span id="required-label"></span>
        <div id="required-scripts-ai" class="horizontal-container"></div>
      </div>
      <div class="section">
        <span id="image-support-label"></span>
        <div id="ai-image-support" class="horizontal-container"></div>
      </div>
      <div class="section" id="unstable-section">
        <input type="checkbox" id="unstable" />
        <label for="unstable"></label>
        <p></p>
      </div>
      <div class="section horizontal-container">
        <button id="enable-all-scripts"></button>
        <button id="revoke-all-scripts"></button>
        <button id="close-scripts"></button>
      </div>
    </div>
    <div id="url-sidebar" class="sidebar">
      <h1></h1>
      <p></p>
      <div class="section horizontal-container" id="url-buttons"></div>
      <div class="section">
        <fieldset id="omniboxCmd">
          <label></label>
          <input type="text" class="input-field" readonly />
          <span class="small-text"></span>
        </fieldset>
        <fieldset id="defaultUrls">
          <label></label>
          <input type="text" class="input-field" readonly />
          <span class="small-text"></span>
        </fieldset>
        <fieldset id="searchUrls">
          <label></label>
          <input type="text" class="input-field" readonly />
          <span class="small-text"></span>
        </fieldset>
        <button id="close-urls"></button>
      </div>
      <div class="horizontal-container small-text">
        <span id="learn_more">Learn more:</span>
        <button>
          <a
            href="https://support.google.com/chrome/answer/95426"
            class="small-text"
            >Google Chrome</a
          ></button
        ><button>
          <a
            href="https://support.mozilla.org/kb/add-or-remove-search-engine-firefox"
            class="small-text"
            >Firefox
          </a>
        </button>
      </div>
    </div>
    <div id="sidebar" class="sidebar">
      <h1></h1>
      <div class="section">
        <fieldset>
          <legend id="name-label"></legend>
          <div class="horizontal-container">
            <input type="text" id="name-field" class="input-field" />
            <button id="submit-name" class="submit"></button>
          </div>
        </fieldset>
      </div>
      <div class="section">
        <form>
          <fieldset id="greeting-form">
            <input type="radio" id="formal" name="greeting" value="formal" />
            <label for="formal"></label>
            <legend></legend>
            <input
              type="radio"
              id="informal"
              name="greeting"
              value="informal"
            />
            <label for="informal"></label>

            <input type="radio" id="custom" name="greeting" value="custom" />
            <label for="custom"></label>
            <input type="radio" id="none" name="greeting" value="none" />
            <label for="none"></label>
          </fieldset>
        </form>
      </div>
      <div class="section">
        <form>
          <fieldset id="suggestion-form">
            <legend></legend>
            <input type="radio" id="sug_show" name="suggestion" value="show" />
            <label for="sug_show"></label>
            <input type="radio" id="sug_hide" name="suggestion" value="hide" />
            <label for="sug_hide"></label>
          </fieldset>
        </form>
      </div>

      <div class="section">
        <fieldset>
          <legend></legend>
          <div class="horizontal-container">
            <input type="text" id="weather-field" class="input-field" />
            <button id="submit-weather" class="submit"></button>
          </div>
        </fieldset>
        <div id="unit-toggle-label">
          <input type="checkbox" id="unit-toggle" />
          <label for="unit-toggle"></label>
        </div>
      </div>
      <div class="section">
        <div class="horizontal-container">
          <div class="form-group">
            <label for="bg-select" id="bg-label"></label>
            <select name="bg-select" id="bg-select">
              <option value="default" selected></option>
              <option value="bg_img"></option>
              <option value="color"></option>
              <option value="gradient"></option>
              <option value="own_img"></option>
            </select>
          </div>
          <button id="save-bg" class="submit"></button>
          <button id="clear-cache"></button>
        </div>
        <div class="horizontal-container">
          <select name="bg_img-exp" id="bg_img-exp">
            <option value="-1" data-time="never"></option>
            <option value="0" data-time="refresh"></option>
            <option value="300" data-time="5" data-unit="minutes"></option>
            <option value="900" data-time="15" data-unit="minutes"></option>
            <option value="1800" data-time="30" data-unit="minutes"></option>
            <option value="3600" data-time="1" data-unit="hours"></option>
            <option value="43200" data-time="12" data-unit="hours"></option>
            <option value="86400" data-time="1" data-unit="days">Daily</option>
            <option value="604800" data-time="1" data-unit="weeks"></option>
          </select>
          <label for="solid-color"></label>
          <input type="color" id="solid-color" class="input-field" />
          <label for="solid-color-2"></label>
          <input type="color" id="solid-color-2" class="input-field" />
          <label for="gradient-number"></label>
          <input
            type="number"
            id="gradient-number"
            class="input-field"
            placeholder="0-360"
            min="0"
            max="360"
            value="0"
          />
          <label
            for="img-file"
            id="img-file-label"
            class="button-format"
          ></label>
          <input id="img-file" type="file" accept="image/*" hidden="true" />
        </div>
      </div>
      <div class="section">
        <form>
          <fieldset class="horizontal-container" id="user-theme">
            <legend id="theme-label"></legend>
            <input type="radio" id="auto" name="theme" value="auto" />
            <label for="auto"></label>
            <input type="radio" id="light" name="theme" value="true" />
            <label for="light"></label><br />
            <input type="radio" id="dark" name="theme" value="false" />
            <label for="dark"></label>
          </fieldset>
        </form>
      </div>
      <div class="section">
        <form>
          <fieldset class="horizontal-container" id="time-format">
            <legend></legend>
            <input type="radio" id="no-time" name="time" value="hide" />
            <label for="no-time"></label>
            <input type="radio" id="24" name="time" value="24" />
            <label for="24"></label>
            <input type="radio" id="12" name="time" value="12" />
            <label for="12"></label>
          </fieldset>
        </form>
      </div>
      <div class="section">
        <span id="se-label"></span>
        <div id="search-everywhere-list" class="horizontal-container"></div>
      </div>
      <div class="horizontal-container section">
        <span id="lang">Language</span>
        <select id="locale-select">
          <option value="default">Default</option>
          <option value="en">English</option>
          <option value="zh_cn">中文</option>
          <option value="ja">日本語</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
        </select>
      </div>

      <div class="horizontal-container section">
        <button id="reset" class="clear"></button>
        <button id="close-options"></button>
      </div>
    </div>

    <div id="content">
      <div id="navigation">
        <h1 id="greeting-container">
          <span id="greeting" class="bg-text"></span>
          <span id="name" class="bg-text"></span>
          <span id="secondary" class="bg-text"></span>
        </h1>
        <div id="response-container"></div>
        <div id="chatbox">
          <div class="search-container">
            <ul id="files-list"></ul>
            <textarea
              type="text"
              id="search"
              placeholder="What can I do for you?"
              autocomplete="on"
              value=""
            ></textarea>
            <div class="horizontal-container">
              <div class="right-buttons">
                <div class="search-engine-container">
                  <div class="horizontal-container">
                    <button
                      id="currentEngine"
                      data-tooltip="tooltip_current_ai"
                    ></button>
                    <button
                      id="search-engine-picker"
                      data-tooltip="tooltip_pick_ai"
                    ></button>
                    <button
                      id="ellipse"
                      data-tooltip="tooltip_advanced"
                    ></button>
                    <div class="right-buttons" id="extra-stuff">
                      <label
                        data-tooltip="tooltip_upload_file"
                        class="button-format"
                        for="file-upload"
                        id="file-upload-btn"
                        multiple
                      >
                      </label>
                      <input
                        id="file-upload"
                        type="file"
                        accept=""
                        hidden="true"
                        accept="image/*"
                        multiple="multiple"
                      />
                    </div>
                    <div id="multi-tools" class="horizontal-container">
                      <button
                        id="response"
                        data-tooltip="tooltip_get_response"
                      ></button>
                      <button
                        id="send-again"
                        data-tooltip="tooltip_send_again"
                      ></button>
                      <button
                        id="new-tab"
                        data-tooltip="tooltip_new_tab"
                      ></button>
                    </div>
                  </div>
                </div>
              </div>
              <span
                id="delay-count"
                class="small-text"
                data-tooltip="delay_prompt"
              ></span>
              <span id="char-count" class="small-text"></span>
              <button
                id="go"
                disabled=""
                class="submit"
                data-tooltip="tooltip_empty_message"
              ></button>
              <button
                id="multi-go"
                disabled=""
                class="submit"
                data-tooltip="tooltip_search_everywhere"
              ></button>
            </div>
          </div>
          <div id="search-engine-dropdown" class="dropdown-content"></div>

          <div id="suggestions" class="suggestions-container"></div>
          <div id="suggestions-result" class="suggestions-container"></div>
        </div>
      </div>
    </div>
    <div id="credits" class="bg-text"></div>
    <span id="tooltip">Tooltip text</span>
    <div id="toaster-container"></div>
    <div id="response-box-popup">
      <div class="horizontal-container">
        <button class="transparent-item"></button>
      </div>

      <div id="response-box"></div>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
