<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab (Tabbed)</title>
    <link
      rel="shortcut icon"
      href="/assets/images/icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="header">
      <button id="options-button" title="Options"></button>
      <div class="extra-info">
        <h2 class="bg-text"><span id="time">Current time</span></h2>
        <h2 class="bg-text"><span id="weather"></span></h2>
      </div>
    </div>
    <div id="sidebar">
      <h1>Options</h1>
      <div class="section">
        <div class="horizontal-container">
          <span>Name</span>
          <input type="text" title="name" id="name-field" class="input-field" />
          <button id="submit-name" class="submit" title="submit"></button>
        </div>
      </div>
      <div class="section">
        <div class="horizontal-container">
          <span>Weather</span>
          <input
            type="text"
            title="Weather location"
            id="weather-field"
            placeholder="Enter Name or Postal Code"
            class="input-field"
          />
          <button id="submit-weather" class="submit" title="submit"></button>
        </div>
        <input type="checkbox" id="unit-toggle" />
        <label for="unit-toggle">Use &#176;F instead of &#176;C</label>
      </div>
      <div class="section">
        <div class="horizontal-container">
          <span>Background</span>
          <select title="background" id="bg-select">
            <option value="default">Default</option>
            <option value="bg-img">Pexels/Unsplash</option>
            <option value="color">Solid Color</option>
            <option value="gradient">Gradient</option>
            <option value="own-img">Upload Image</option>
          </select>
          <button id="save-bg" title="Save" class="submit"></button>
        </div>
        <div class="horizontal-container">
          <select title="expiration" id="bg-img-exp">
            <option value="-1">Never Change Image</option>
            <option value="0">Change Every New Tab</option>
            <option value="300">Change Every 5 Minutes</option>
            <!-- 5 * 60 = 300 seconds -->
            <option value="900">Change Every 15 Minutes</option>
            <!-- 15 * 60 = 900 seconds -->
            <option value="1800">Change Every 30 Minutes</option>
            <!-- 30 * 60 = 1800 seconds -->
            <option value="3600">Change Every Hour</option>
            <!-- 60 * 60 = 3600 seconds -->
            <option value="43200">Change Every 12 Hours</option>
            <!-- 12 * 60 * 60 = 43200 seconds -->
            <option value="86400">Change Daily</option>
            <!-- 24 * 60 * 60 = 86400 seconds -->
            <option value="604800">Change Weekly</option>
            <!-- 24 * 60 * 60 * 7 = 604800 seconds -->
          </select>
          <label for="solid-color"></label>
          <input
            type="color"
            id="solid-color"
            title="solid-color"
            class="input-field"
          />
          <label for="solid-color-2"></label>
          <input
            type="color"
            id="solid-color-2"
            title="solid-color-2"
            class="input-field"
          />
          <label for="gradient-number"></label>
          <input
            type="number"
            id="gradient-number"
            title="gradient-number"
            class="input-field"
            placeholder="0-360"
            value="0"
          />

          <label for="img-file">
            <button class="input-field" id="img-file-label">
              Click to upload...
            </button>
            <input
              type="file"
              id="img-file"
              title="Upload Image"
              accept="image/*"
              class="input-field file-field"
          /></label>
        </div>
      </div>
      <div class="section">
        <form>
          <fieldset class="horizontal-container" id="user-theme">
            <legend>Choose Theme</legend>
            <input type="radio" id="auto" name="textColor" value="auto" />
            <label for="auto">Auto</label>
            <input type="radio" id="light" name="textColor" value="true" />
            <label for="light">Light Mode</label><br />
            <input type="radio" id="dark" name="textColor" value="false" />
            <label for="dark">Dark Mode</label>
          </fieldset>
        </form>
      </div>
      <div class="horizontal-container section">
        Fade after inactivity:
        <select title="transparent" id="content-transparent">
          <option value="-1">Never Fade</option>
          <option value="0">Instantly</option>
          <option value="5">5 sec</option>
          <option value="15">15 sec</option>
          <option value="30">30 sec</option>
        </select>
      </div>
      <div class="horizontal-container">
        <button id="reset" title="reset">Reset to Defaults</button>
      </div>
    </div>

    <div id="content">
      <div id="navigation">
        <h1>
          <span id="greeting" class="bg-text">Hello</span>
          <span id="name" class="bg-text"></span>
          <span id="secondary" class="bg-text">How can I help you today?</span>
        </h1>
        <div id="chatbox">
          <div class="search-container">
            <textarea
              type="text"
              id="search"
              placeholder="What can I do for you?"
              autocomplete="on"
              value=""
            ></textarea>
            <div class="horizontal-container">
              <div class="right-buttons">
                <div class="search-engine-container">
                  <button class="search-engine-btn">Search Engine</button>
                  <ul id="search-engine-dropdown" class="dropdown-content"></ul>
                </div>
              </div>
              <button id="clear" title="clear" class="submit"></button>
              <button id="paste" title="paste">Paste</button>
              <button id="go" title="Submit" disabled="" class="submit">
                Go
              </button>
            </div>
          </div>
          <div class="suggestions-container"></div>
        </div>
      </div>
    </div>
    <div id="credits"></div>
    <script src="/app.js"></script>
  </body>
</html>
