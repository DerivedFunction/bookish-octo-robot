<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab (Tabbed)</title>
    <link
      rel="shortcut icon"
      href="/assets/images/icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <button id="options-button" title="Options"></button>
      <div class="extra-info">
        <h2 class="bg-text"><span id="time">Current time</span></h2>
        <h2 class="bg-text"><span id="weather"></span></h2>
      </div>
    </div>
    <div id="sidebar">
      <h1>Options</h1>
      <div>
        <div class="horizontal-container">
          <h2>Name</h2>
          <button id="submit-name" class="submit">Submit</button>
        </div>
        <div class="horizontal-container">
          <input type="text" title="name" id="name-field" class="input-field" />
        </div>
      </div>
      <div>
        <div class="horizontal-container">
          <h2>Weather</h2>
          <button id="submit-weather" class="submit">Submit</button>
        </div>
        <div class="horizontal-container">
          <input
            type="text"
            title="Weather location"
            id="weather-field"
            placeholder="Enter Name or Postal Code"
            class="input-field"
          />
        </div>
        <div class="horizontal-container">
          <label for="unit-toggle">Use Fahrenheit instead:</label>
          <input type="checkbox" id="unit-toggle" />
        </div>
        <div>
          <div class="horizontal-container">
            <h2>Background</h2>
            <button id="save-bg" title="Save" class="submit">Save</button>
          </div>
          <div class="horizontal-container">
            <select title="background" id="bg-select">
              <option id="default">Default</option>
              <option id="bg-img">Pexels/Unsplash</option>
            </select>
            <select title="expiration" id="bg-img-exp">
              <option value="-1">Never Change</option>
              <option value="0">New Tab</option>
              <option value="5">5 Minutes</option>
              <!-- 5 * 60 = 300 seconds -->
              <option value="900">15 Minutes</option>
              <!-- 15 * 60 = 900 seconds -->
              <option value="1800">30 Minutes</option>
              <!-- 30 * 60 = 1800 seconds -->
              <option value="3600">1 Hour</option>
              <!-- 60 * 60 = 3600 seconds -->
              <option value="43200">12 Hours</option>
              <!-- 12 * 60 * 60 = 43200 seconds -->
              <option value="86400">1 Day</option>
              <!-- 24 * 60 * 60 = 86400 seconds -->
            </select>
          </div>
        </div>
        <div class="horizontal-container">
          Fade chatbox after inactivity:
          <select title="transparent" id="content-transparent">
            <option value="-1">Never Fade</option>
            <option value="0">Instantly</option>
            <option value="5">5 sec</option>
            <option value="15">15 sec</option>
            <option value="30">30 sec</option>
          </select>
        </div>
        <div class="horizontal-container">
          <button id="reset" title="reset">Reset to Defaults</button>
        </div>
      </div>
    </div>
    <div id="content">
      <div id="navigation">
        <h1>
          <span id="greeting" class="bg-text">Hello</span>
          <span id="name" class="bg-text"></span>
          <span id="secondary" class="bg-text">How can I help you today?</span>
        </h1>
        <div id="chatbox">
          <div class="search-container">
            <textarea
              type="text"
              id="search"
              placeholder="What can I do for you?"
              autocomplete="on"
              value=""
            ></textarea>
            <div class="horizontal-container">
              <div class="right-buttons">
                <div class="search-engine-container">
                  <button class="search-engine-btn">Search Engine</button>
                  <ul id="search-engine-dropdown" class="dropdown-content"></ul>
                </div>
              </div>
              <button id="clear" title="clear" class="submit"></button>
              <button id="paste" title="paste">Paste</button>
              <button id="go" title="Submit" disabled="" class="submit">
                Go
              </button>
            </div>
          </div>
          <div class="suggestions-container"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
